[package]
name = "rustygeard"
description = "An experimental, full-featured gearman server."
version = "0.7.1"
authors = ["Clint Byrum <clint@fewbar.com>"]
license = "Apache-2.0"
edition = "2018"
keywords = ["gearman", "server"]
homepage = "https://github.com/SpamapS/rustygear"

[dependencies]
bytes = ">=0.5.0"
rustygear = "0.7.0"
log = ">=0.4.8"
env_logger = ">=0.6.0"
tokio = { version = "0.2", features = ["full"] }
tokio-util = { version = "0.3", features = ["codec"] }
tower-service = "0.3"
futures = "0.3"
wrappinghashset = ">=0.4.1"
clap = "2.33"
